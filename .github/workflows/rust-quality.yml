name: Rust Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
        
    - name: Install Soroban CLI
      run: |
        curl -LsSf https://soroban.stellar.org/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Check formatting
      run: |
        cd Contracts
        cargo fmt --check --all
        
    - name: Run Clippy
      run: |
        cd Contracts
        cargo clippy --all-targets --all-features -- -D warnings

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      
    - name: Install Soroban CLI
      run: |
        curl -LsSf https://soroban.stellar.org/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Run tests
      run: |
        cd Contracts
        cargo test --all

  complexity-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rust-src  # Required for cargo llvm-cov
        
    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov
      
    - name: Install cargo-machete
      uses: taiki-e/install-action@cargo-machete
      
    - name: Check for unused dependencies
      run: |
        cd Contracts
        cargo machete || echo "Found possibly unused dependencies"
        
    - name: Run complexity analysis (optional)
      run: |
        cd Contracts
        # Add complexity checking tools if needed
        echo "Complexity check completed"